<style type="text/css">
.back-to-top {
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;
}
</style>

<!-- hack iOS CSS :active style -->

    {% include nav.html %}
    {% include search.html %}

    {{ content }}

    {% include footer.html %}


<!-- Image to hack wechat -->
<!--<img src="/img/icon_wechat.png" width="0" height="0" />-->
<!-- Migrate from head to bottom, no longer block render and still work -->

<!-- Modified by iFeng to add the Return to Top function. 202403061305 -->
<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" title="返回顶部" data-toggle="tooltip" data-placement="left">
<i class="fa fa-chevron-up" aria-hidden="true"></i>
</a>
<script>
$(document).ready(function(){
     $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('#back-to-top').tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
        
        $('#back-to-top').tooltip('show');

});	
</script>
<!-- Modified by iFeng to add the Return to Top function. 202403061305 -->

</body>

</html>
